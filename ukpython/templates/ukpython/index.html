{% extends 'ukpython/base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <form action="//pyconuk.us14.list-manage.com/subscribe/post?u=96b33657d204fcc7aba284d8a&amp;id=7feb720a8b" method="post" class="form-inline">
      <div class="form-group">
        <label class="sr-only" for="email-input">Email address</label>
        <input type="email" name="EMAIL" placeholder="Email address" id="email-input" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Subscribe to our monthly newsletter</button>
      <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
      <div style="position: absolute; left: -5000px;" aria-hidden="true">
        <input type="text" name="b_96b33657d204fcc7aba284d8a_7feb720a8b" tabindex="-1" value="">
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-md-8">
    <h2>Recent news</h2>

    {% for item in news_items %}
    {% include './_news_item.html' with item=item %}
    {% endfor %}
  </div>

  <div class="col-md-4">
    <h2>Upcoming events</h2>

    {% for event in events %}
    {% include './_event_with_group.html' with event=event %}
    {% endfor %}
  </div>
</div>
{% endblock %}
