{% extends 'ukpython/base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-8">
    {% for item in news_items %}
    {% include './_news_item.html' with item=item %}
    {% endfor %}
  </div>

  <div class="col-md-4">
    {% for event in events %}
    {% include './_event_with_group.html' with event=event %}
    {% endfor %}
  </div>
</div>
{% endblock %}
