{% extends 'ukpython/base.html' %}

{% load markdown_deux_tags %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <h2>{{ title }}</h2>

    <div class="textblock">
      {% if content_format == 'md' %}
      {{ content|markdown }}
      {% else %}
      {{ content|safe }}
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
