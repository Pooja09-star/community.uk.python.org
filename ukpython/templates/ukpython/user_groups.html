{% extends 'ukpython/base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <h2>User Groups</h2>

    <p>Here's a list of all the UK-based user groups we know of.  If you know of any others, <a href="/contact">let us know</a>!</p>

    <ul>
      {% for group in groups %}
      <li><a href="{% url 'user-group' group.key %}">{{ group.name }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
